language: node_js
node_js:
  - "6"
  - "8"

script:
  - yarn run eslint
  - yarn run test
  - yarn run build

cache:
  yarn: true
  directories:
    - node_modules

deploy:
  provider: npm
  skip_cleanup: true
  email: lalayueh@gmail.com
  api_key:
    secure: 
  on:
    node: "6"
    repo: madetheforcebewithyou/redux-knife-manager
    condition: "$TRAVIS_TAG =~ ^v([0-9]+.){2}[0-9]+$"
    all_branches: true

notifications:
  email:
    recipients:
      - lalayueh@gmail.com
      - bob76828@gmail.com
    on_success: change
    on_failure: always
